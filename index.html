<!DOCTYPE html>
<html>
    <head>
	<meta name="description" content="Object Engineering Smart System">
	<title>OE</title>
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
	    body  {
		   overflow: hidden;
		   width: 100%;
		   height: 100%;
		   position: absolute;
		  }
	    .main {
		   position: absolute;
		   overflow: auto;
		   scrollbar-width: thin;
		  }
	    table {
        	   border-collapse: collapse;
		  }
	    td    {
		   overflow: hidden;
		  }
	    td:not([contenteditable=true]) 
		  {
		   -webkit-user-select: none;
		   -moz-user-select: none;
		   -ms-user-select: none;
		   user-select: none;
		  }
	    .main h1
		  {
		   margin: 0;
		   width: 100%;
		   text-align: center;
		   position: absolute;
		   top: 50%;
		   transform: translateY(-50%);
		  }
	    .blink
		  {
	    	   animation: blink 1s infinite;
		  }
	    @keyframes blink 
		  {
		   from { opacity: 1; }
		     to { opacity: 0; }
		  }
	    ::-webkit-scrollbar-thumb
		  {
		   background-color: rgba(0, 0, 0, 0.2); 
		  }
	    ::-webkit-scrollbar-track
		  {
		   background: rgba(255, 255, 255, 0.08);
		  }
	    pre
		  {
		   margin: 0;
		  }
	    .contextmenu
		  {
		   position: absolute;
		   z-index: 10;
		   user-select: none;
		  }
	    .contextmenuItems:last-child
		  {
		   margin-bottom: 0;
		  }
	    .hint
		  {
		   position: absolute;
		   overflow: auto;
		   z-index: 30;
		   -webkit-user-select: none;
		   -moz-user-select: none;
		   -ms-user-select: none;
		   user-select: none;
		  }
	    .box
		  {
		   position: absolute;
		   overflow: hidden;
		   z-index: 20;
		   padding: 0px;
		   box-sizing: border-box;
		   -webkit-user-select: none;
		   -moz-user-select: none;
		   -ms-user-select: none;
		   user-select: none;
		  }
	    .boxcontentwrapper
		  {
		   scrollbar-width: thin;
		   overflow: auto;
		  }
	    input[type=radio], input[type=checkbox]
		  {
		   display: inline-flex;
		   justify-content: center;
		   align-items: center;
		   -webkit-appearance: none;
		   -moz-appearance: none;
		   vertical-align: top;
		   outline: none;
		  }
	    .wrap {
		   vertical-align: middle;
		   text-align: center;
		  }
	    .sidebar
		  {
		   position: absolute;
		   overflow: auto;
		   -webkit-user-select: none;
		   -moz-user-select: none;
		   -ms-user-select: none;
		   user-select: none;
		  }
	    .sidebar td
		  {
		   border: none;
		  }
	    .sidebarnojs
		  {
		   background-color: #145DBF;
		   border-radius: 5px;
		   color: #9FBDDF;
		   width: 13%;
		   height: 90%;
		   left: 4%;
		   top: 5%;
		   position: absolute;
		  }
	    .mainnojs
		  {
		   width: 76%;
		   height: 90%;
		   left: 18%;
		   top: 5%;
		   border-radius: 5px;
		   background-color: #E5E5E5;
		  }
	    .expanded > div
		  {
		   -webkit-user-select: none;
		   -moz-user-select: none;
		   -ms-user-select: none;
		   user-select: none;
		  }
	    .expanded
		  {
		   z-index: 40;
		  }
	</style>
    </head>
    <body>
        <noscript>
    	    <div class="sidebarnojs"></div>
	    <div class="main mainnojs"><h1 style="color: #B00;">Please enable JavaScript!</h1></div>
	</noscript>
	<script src="main.js"></script>
    </body>
</html>
